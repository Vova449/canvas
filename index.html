<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas"></canvas>
</body>
<script>
    const canvas = document.getElementById("canvas")
    const context = canvas.getContext("2d")
    canvas.width = 500;
    canvas.height = 500;

    let current = 0;

    context.follStyle = "black";
    context.beginPath();
    context.rect(0, 0, 100, 300);
    context.fill();

    function circle(color, x y, fill = false) {
        context.beginPath();
        context.arc(x, y, 45, 0, Math.PI * 2, true)
        if (fill) {
            context.fillStyle = color;
            context.fill();
        } else {
            context,lineWidth = 5;
            context.strokeStyle = color;
            context.fillStyle = "black";
            context.fill();
            context.stroke();
        }
    }

    function generate() {
        circle("red", 50, 50, current == 0);
        circle("yellow", 50, 150, current == 1);
        circle("green", 50, 250, current == 2);
        current++;
        if (current > 2) {
            current = 0;
        }
    }

    setInterval(() => {
        generate();
    }, 500);
</script>
</html>
